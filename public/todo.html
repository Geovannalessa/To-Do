<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="todo.css">
    <title>To Do</title>
</head>
<body>
    <main>
        <header>
            <div>
                To Do
        </header>
        <div id="mini_cabecalho">
            <ul>
              <li id="nomePasta">
                  nome_da_pasta
              </li>  
              <li id="botao_de_volta">
                <img src="img/Ellipse 7.png" alt="seta_volta">
              </li>
            </ul>
        </div>
        <div id="bloco">
            <input id="checkbox" type="checkbox" name="lista" id="lista">
            <textarea required name="lista" id="lista" cols="30" rows="10" style="width:660px;" wrap="hard" ></textarea>
        </div>
        <script>
            const textarea = document.querySelector("textarea");
            textarea.addEventListener("keyup", e =>{
                textarea.style.height = "20px";
                let scHeight = e.target.scrollHeight;
                textarea.style.height = `${scHeight}px`;
            });
        </script>
    </main>
    <footer>

    </footer>
</body>
</html>
